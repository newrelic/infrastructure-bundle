name: Vulnerability Scan Daily
on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Build and scan image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: newrelic/infrastructure-bundle
      DOCKER_IMAGE_TAG: ci
      TRIVY_DISABLE_VEX_NOTICE: "true"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download integrations
        run: go run downloader.go

      - name: Build and load docker image
        run: |
          DOCKER_PLATFORMS=linux/amd64 ./docker-build.sh . --load

      - name: Create Trivy Template
        run: |
          cat << 'EOF' > slack.tpl
          {{- range . -}}
          {{- $target := .Target -}}
          {{- range .Vulnerabilities -}}
          {{ $target }} | {{ .PkgName }} | {{ .VulnerabilityID }} | {{ .Severity }} | {{ .FixedVersion }}
          {{ end -}}
          {{- end -}}
          EOF

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }}
          format: 'template'
          template: '@slack.tpl'
          exit-code: 0 
          ignore-unfixed: true
          # UPDATED: Added MEDIUM and LOW to the scan
          severity: "CRITICAL,HIGH,MEDIUM,LOW"
          output: "raw-report.txt"

      - name: Format Slack Message
        id: format_message
        run: |
          # 1. Clean the report
          sed -i '/^[[:space:]]*$/d' raw-report.txt
          
          if [ -s raw-report.txt ]; then
             # --- LOGIC: GLOBAL COUNTS ---
             TOTAL_CVE_COUNT=$(grep -c "CVE-" raw-report.txt)
             UNIQUE_INT_COUNT=$(cut -d'|' -f1 raw-report.txt | sort -u | wc -l)
             CRIT_T=$(grep -c "CRITICAL" raw-report.txt || echo 0)
             HIGH_T=$(grep -c "HIGH" raw-report.txt || echo 0)
             MED_T=$(grep -c "MEDIUM" raw-report.txt || echo 0)
             LOW_T=$(grep -c "LOW" raw-report.txt || echo 0)

             # --- LOGIC: PER-INTEGRATION AGGREGATION ---
             # Groups by Integration and counts each severity level
             AGGREGATED_TABLE=$(awk -F'|' '
             {
                name = $1;
                gsub(/var\/db\/newrelic-infra\/newrelic-integrations\/bin\//, "", name);
                gsub(/ /, "", name);
                
                sev = $4;
                gsub(/ /, "", sev);
                
                ints[name]++;
                if (sev == "CRITICAL") crit[name]++;
                else if (sev == "HIGH") high[name]++;
                else if (sev == "MEDIUM") med[name]++;
                else if (sev == "LOW") low[name]++;
             }
             END {
                for (i in ints) {
                   # If an integration has a Critical, prefix with a red dot
                   prefix = (crit[i] > 0) ? "ðŸ”´" : "  ";
                   printf "%s %-13s | %3d | %3d | %3d | %3d\n", prefix, substr(i,1,13), crit[i], high[i], med[i], low[i]
                }
             }' raw-report.txt | sort)

             # --- CONSTRUCT DASHBOARD ---
             {
               echo "SLACK_MESSAGE<<EOF"
               echo -e "ðŸ“Š *Integration Security Heatmap* | $(date +'%Y-%m-%d')"
               echo -e "_________________________________________________"
               echo -e "*Global Stats:* ðŸ›¡ï¸ $TOTAL_CVE_COUNT Issues across ðŸ“¦ $UNIQUE_INT_COUNT Integrations"
               echo -e "ðŸ”´ Crit: $CRIT_T  ðŸŸ  High: $HIGH_T  ðŸŸ¡ Med: $MED_T  ðŸ”µ Low: $LOW_T"
               echo -e "_________________________________________________"
               echo -e "\n*Findings Breakdown (Counts per Integration):*"
               echo -e "\`\`\`"
               echo -e "   INTEGRATION  | CRT | HIG | MED | LOW"
               echo -e "--------------- | --- | --- | --- | ---"
               echo -e "$AGGREGATED_TABLE"
               echo -e "\`\`\`"
               echo -e "ðŸ‘‰ _Values show total 'fixed' vulnerabilities available._"
               echo "EOF"
             } >> $GITHUB_OUTPUT
          else
             echo "SLACK_MESSAGE=*âœ… Security Scan Passed* - No vulnerabilities detected." >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.COREINT_SLACK_TOKEN }}
          slack-channel: ${{ secrets.TEST_SLACK_CHANNEL }}
          slack-text: ${{ steps.format_message.outputs.SLACK_MESSAGE }}
          slack-optional-parse: full