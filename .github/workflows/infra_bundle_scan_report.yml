name: Vulnerability Scan Daily
on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Build and scan image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: newrelic/infrastructure-bundle
      DOCKER_IMAGE_TAG: ci
      TRIVY_DISABLE_VEX_NOTICE: "true"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download integrations
        run: go run downloader.go

      - name: Build and load docker image
        run: |
          DOCKER_PLATFORMS=linux/amd64 ./docker-build.sh . --load

      - name: Create Trivy Template
        run: |
          cat << 'EOF' > slack.tpl
          {{- range . -}}
          {{- $target := .Target -}}
          {{- range .Vulnerabilities -}}
          {{ $target }} | {{ .PkgName }} | {{ .VulnerabilityID }} | {{ .Severity }} | {{ .FixedVersion }}
          {{ end -}}
          {{- end -}}
          EOF

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }}
          format: 'template'
          template: '@slack.tpl' # The @ symbol tells Trivy to read the file
          exit-code: 0 
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          output: "raw-report.txt"

      - name: Format Slack Message
        id: format_message
        run: |
          # 1. Clean up empty lines
          sed -i '/^[[:space:]]*$/d' raw-report.txt
          
          if [ -s raw-report.txt ]; then
             # --- COUNTS ---
             UNIQUE_INT_COUNT=$(cut -d'|' -f1 raw-report.txt | sort -u | wc -l)
             TOTAL_CVE_COUNT=$(grep -c "CVE-" raw-report.txt)
             CRIT_COUNT=$(grep -c "CRITICAL" raw-report.txt || echo 0)
             HIGH_COUNT=$(grep -c "HIGH" raw-report.txt || echo 0)

             # --- CLEAN TABLE FORMATTING ---
             # We remove pipes and use 'printf' style spacing for perfect alignment
             # Status Emoji | Integration | CVE | Library
             FORMATTED_BODY=$(awk -F'|' '{ 
                gsub(/var\/db\/newrelic-infra\/newrelic-integrations\/bin\//, "", $1);
                gsub(/ /, "", $1); gsub(/ /, $3);
                emoji = ($4 ~ /CRITICAL/) ? "ðŸ”´" : "ðŸŸ ";
                printf "%s %-15s | %-15s | %-10s\n", emoji, substr($1,1,15), $3, $2 
             }' raw-report.txt)

             # --- CONSTRUCT SLACK MESSAGE ---
             echo "SLACK_MESSAGE<<EOF" >> $GITHUB_OUTPUT
             echo -e "ðŸš€ *Vulnerability Scan Report* | $(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
             echo -e "> *Stats:* ðŸ“¦ $UNIQUE_INT_COUNT Integrations  â€¢  ðŸ›¡ï¸ $TOTAL_CVE_COUNT CVEs" >> $GITHUB_OUTPUT
             echo -e "> *Risk:* ðŸ”´ $CRIT_COUNT Critical  â€¢  ðŸŸ  $HIGH_COUNT High" >> $GITHUB_OUTPUT
             echo -e "\n*Findings Breakdown:*" >> $GITHUB_OUTPUT
             echo -e "\`\`\`" >> $GITHUB_OUTPUT
             echo -e "ST  INTEGRATION     | CVE ID          | LIBRARY" >> $GITHUB_OUTPUT
             echo -e "--- --------------- | --------------- | ----------" >> $GITHUB_OUTPUT
             echo -e "$FORMATTED_BODY" | head -c 3000 >> $GITHUB_OUTPUT
             echo -e "\`\`\`" >> $GITHUB_OUTPUT
             echo -e "ðŸ”— _Full details available in GitHub Actions artifacts._" >> $GITHUB_OUTPUT
             echo "EOF" >> $GITHUB_OUTPUT
          else
             echo "SLACK_MESSAGE=*âœ… Security Scan Passed* - No High/Critical vulnerabilities found." >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.COREINT_SLACK_TOKEN }}
          slack-channel: ${{ secrets.TEST_SLACK_CHANNEL }}
          slack-text: ${{ steps.format_message.outputs.SLACK_MESSAGE }}
          slack-optional-parse: full