name: Vulnerability Scan Daily
on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Build and scan image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: newrelic/infrastructure-bundle
      DOCKER_IMAGE_TAG: ci
      TRIVY_DISABLE_VEX_NOTICE: "true"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download integrations
        run: go run downloader.go

      - name: Build and load docker image
        run: |
          DOCKER_PLATFORMS=linux/amd64 ./docker-build.sh . --load

      - name: Create Trivy Template
        run: |
          cat << 'EOF' > slack.tpl
          {{- range . -}}
          {{- $target := .Target -}}
          {{- range .Vulnerabilities -}}
          {{ $target }} | {{ .PkgName }} | {{ .VulnerabilityID }} | {{ .Severity }} | {{ .FixedVersion }}
          {{ end -}}
          {{- end -}}
          EOF

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }}
          format: 'template'
          template: '@slack.tpl' # The @ symbol tells Trivy to read the file
          exit-code: 0 
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          output: "raw-report.txt"

      - name: Format Slack Message
        id: format_message
        run: |
          # Remove empty lines
          sed -i '/^[[:space:]]*$/d' raw-report.txt
          
          if [ -s raw-report.txt ]; then
             # Updated Header with "Integration/Target" column
             HEADER="| Integration | Library | CVE ID | Severity | Fixed Version |\n|---|---|---|---|---|\n"
             
             # Wrap each line with pipes for Markdown table format
             BODY=$(sed 's/^/| /; s/$/ |/' raw-report.txt)
             
             # Shorten the long paths to just the binary name (optional but recommended for Slack)
             # This changes "var/db/.../bin/nri-mongodb" to just "nri-mongodb"
             BODY=$(echo "$BODY" | sed 's|var/db/newrelic-infra/newrelic-integrations/bin/||g')
             
             FULL_REPORT="${HEADER}${BODY}"
             
             echo "SLACK_MESSAGE<<EOF" >> $GITHUB_OUTPUT
             echo -e "*ðŸš¨ Security Scan Issues Found*" >> $GITHUB_OUTPUT
             echo -e "Detailed report for \`${{ env.DOCKER_IMAGE }}\`:" >> $GITHUB_OUTPUT
             echo -e "\`\`\`" >> $GITHUB_OUTPUT
             echo -e "$FULL_REPORT" | head -c 3500 >> $GITHUB_OUTPUT
             echo -e "\`\`\`" >> $GITHUB_OUTPUT
             echo "EOF" >> $GITHUB_OUTPUT
          else
             echo "SLACK_MESSAGE=*âœ… Security Scan Passed*\nNo High or Critical vulnerabilities found." >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.COREINT_SLACK_TOKEN }}
          slack-channel: ${{ secrets.TEST_SLACK_CHANNEL }}
          slack-text: ${{ steps.format_message.outputs.SLACK_MESSAGE }}
          slack-optional-parse: full