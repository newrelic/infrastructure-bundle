name: Vulnerability Scan Daily
on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Build and scan image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: newrelic/infrastructure-bundle
      DOCKER_IMAGE_TAG: ci
      TRIVY_DISABLE_VEX_NOTICE: "true"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download integrations
        run: go run downloader.go

      - name: Build and load docker image
        run: |
          DOCKER_PLATFORMS=linux/amd64 ./docker-build.sh . --load

      - name: Create Trivy Template
        run: |
          cat << 'EOF' > slack.tpl
          {{- range . -}}
          {{- $target := .Target -}}
          {{- range .Vulnerabilities -}}
          {{ $target }} | {{ .PkgName }} | {{ .VulnerabilityID }} | {{ .Severity }} | {{ .FixedVersion }}
          {{ end -}}
          {{- end -}}
          EOF

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }}
          format: 'template'
          template: '@slack.tpl' # The @ symbol tells Trivy to read the file
          exit-code: 0 
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          output: "raw-report.txt"

      - name: Format Slack Message
        id: format_message
        run: |
          # 1. Clean up empty lines
          sed -i '/^[[:space:]]*$/d' raw-report.txt
          
          if [ -s raw-report.txt ]; then
             # --- LOGIC FOR COUNTS ---
             # Count unique integrations (first column of our template)
             UNIQUE_INT_COUNT=$(cut -d'|' -f1 raw-report.txt | sort -u | wc -l)
             # Count total CVE entries
             TOTAL_CVE_COUNT=$(grep -c "CVE-" raw-report.txt)
             # Count Critical vs High
             CRIT_COUNT=$(grep -c "CRITICAL" raw-report.txt || echo 0)
             HIGH_COUNT=$(grep -c "HIGH" raw-report.txt || echo 0)

             # --- HEADER AND BODY ---
             HEADER="| Integration | Library | CVE ID | Severity | Fixed Version |\n|---|---|---|---|---|\n"
             BODY=$(sed 's/^/| /; s/$/ |/' raw-report.txt | sed 's|var/db/newrelic-infra/newrelic-integrations/bin/||g')
             
             # --- CONSTRUCT SLACK MESSAGE ---
             echo "SLACK_MESSAGE<<EOF" >> $GITHUB_OUTPUT
             echo -e "*ðŸš¨ Security Vulnerabilities Detected*" >> $GITHUB_OUTPUT
             echo -e "_________________________________________________" >> $GITHUB_OUTPUT
             echo -e "*Summary:*" >> $GITHUB_OUTPUT
             echo -e "â€¢ ðŸ“¦ *Total Integrations Affected:* $UNIQUE_INT_COUNT" >> $GITHUB_OUTPUT
             echo -e "â€¢ ðŸ›¡ï¸ *Total CVEs Found:* $TOTAL_CVE_COUNT" >> $GITHUB_OUTPUT
             echo -e "â€¢ ðŸ”´ *Critical:* $CRIT_COUNT  |  ðŸŸ  *High:* $HIGH_COUNT" >> $GITHUB_OUTPUT
             echo -e "_________________________________________________" >> $GITHUB_OUTPUT
             echo -e "\`\`\`" >> $GITHUB_OUTPUT
             echo -e "${HEADER}${BODY}" | head -c 3300 >> $GITHUB_OUTPUT
             echo -e "\`\`\`" >> $GITHUB_OUTPUT
             echo -e "ðŸ‘‰ _Check GitHub Actions logs for full exploit details._" >> $GITHUB_OUTPUT
             echo "EOF" >> $GITHUB_OUTPUT
          else
             echo "SLACK_MESSAGE=*âœ… Security Scan Passed*\nNo High or Critical vulnerabilities found for today's build." >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.COREINT_SLACK_TOKEN }}
          slack-channel: ${{ secrets.TEST_SLACK_CHANNEL }}
          slack-text: ${{ steps.format_message.outputs.SLACK_MESSAGE }}
          slack-optional-parse: full