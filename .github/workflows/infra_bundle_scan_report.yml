name: Vulnerability Scan Daily
on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Build and scan image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: newrelic/infrastructure-bundle
      DOCKER_IMAGE_TAG: ci
      TRIVY_DISABLE_VEX_NOTICE: "true"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download integrations
        run: go run downloader.go

      - name: Build and load docker image
        run: |
          DOCKER_PLATFORMS=linux/amd64 ./docker-build.sh . --load

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.29.0
        id: trivy
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }}
          format: table
          exit-code: 0 
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          output: "raw-report.txt"
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db

      - name: Format Slack Message
        id: format_message
        run: |
          # 1. Remove the VEX noise and keep headers/tables
          CLEAN_REPORT=$(grep -E "^[^ ]+ \(.+\)|^Total|^â”Œ|^â”‚|^â”œ|^â””" raw-report.txt | grep -v "VEX" || true)
          
          # 2. DEBUG: Print the filtered report to the GitHub log so we can see it
          echo "--- DEBUG: Filtered Report Content ---"
          echo "$CLEAN_REPORT"
          echo "---------------------------------------"

          # 3. CHECK: Does the report contain 'CVE-' or 'Total: [non-zero]'?
          # This is much more reliable than checking for table borders.
          if [[ "$CLEAN_REPORT" == *"CVE-"* ]]; then
             echo "Status: Vulnerabilities detected."
             # Limit to 3000 chars to avoid Slack rejecting the message
             MSG="*ðŸš¨ Security Scan Issues Found*\nVulnerabilities detected in \`${{ env.DOCKER_IMAGE }}\`:\n\`\`\`\n$(echo "$CLEAN_REPORT" | head -c 3000)\n\`\`\`"
          else
             echo "Status: No vulnerabilities found."
             MSG="*âœ… Security Scan Passed*\nNo High or Critical vulnerabilities found for \`${{ env.DOCKER_IMAGE }}\`."
          fi
          
          # 4. Output to GitHub variable
          echo "SLACK_MESSAGE<<EOF" >> $GITHUB_OUTPUT
          echo -e "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.COREINT_SLACK_TOKEN }}
          slack-channel: ${{ secrets.TEST_SLACK_CHANNEL }}
          slack-text: ${{ steps.format_message.outputs.SLACK_MESSAGE }}
          slack-optional-parse: full