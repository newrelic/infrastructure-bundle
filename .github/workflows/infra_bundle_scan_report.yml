name: Vulnerability Scan Daily
on:
  push:      # Triggered on every push for your testing
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC

jobs:
  build:
    name: Build and scan image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: newrelic/infrastructure-bundle
      DOCKER_IMAGE_TAG: ci
      TRIVY_DISABLE_VEX_NOTICE: "true"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download integrations
        run: go run downloader.go

      - name: Build and load docker image
        run: |
          DOCKER_PLATFORMS=linux/amd64 ./docker-build.sh . --load

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.29.0
        id: trivy
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }}
          format: 'template'
          # We use a compact, one-line-per-finding format to avoid YAML parsing errors
          template: |
            {{- range . -}}
            {{- range .Vulnerabilities -}}
            {{ .PkgName }} | {{ .VulnerabilityID }} | {{ .Severity }} | {{ .FixedVersion }}
            {{ end -}}
            {{- end -}}
          exit-code: 0 
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          output: "raw-report.txt"

      - name: Format Slack Message
        id: format_message
        run: |
          # 1. Clean up empty lines
          sed -i '/^[[:space:]]*$/d' raw-report.txt
          
          # 2. Check if we have results
          if [ -s raw-report.txt ]; then
             # Construct one clean table header
             HEADER="| Library | CVE ID | Severity | Fixed Version |\n|---|---|---|---|\n"
             # Add a pipe to the start and end of each line from the report
             BODY=$(sed 's/^/| /; s/$/ |/' raw-report.txt)
             
             FULL_TABLE="${HEADER}${BODY}"
             
             # Limit to 3500 chars for Slack
             MSG="*ðŸš¨ Security Scan Issues Found*\nCombined report for \`${{ env.DOCKER_IMAGE }}\`:\n\`\`\`\n$(echo -e "$FULL_TABLE" | head -c 3500)\n\`\`\`"
          else
             MSG="*âœ… Security Scan Passed*\nNo High or Critical vulnerabilities found for \`${{ env.DOCKER_IMAGE }}\`."
          fi
          
          echo "SLACK_MESSAGE<<EOF" >> $GITHUB_OUTPUT
          echo -e "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.COREINT_SLACK_TOKEN }}
          slack-channel: ${{ secrets.TEST_SLACK_CHANNEL }} # Using your Test Channel secret
          slack-text: ${{ steps.format_message.outputs.SLACK_MESSAGE }}
          slack-optional-parse: full