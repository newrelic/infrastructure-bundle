name: Vulnerability Scan Daily
on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Build and scan image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: newrelic/infrastructure-bundle
      DOCKER_IMAGE_TAG: ci
      TRIVY_DISABLE_VEX_NOTICE: "true"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download integrations
        run: go run downloader.go

      - name: Build and load docker image
        run: |
          DOCKER_PLATFORMS=linux/amd64 ./docker-build.sh . --load

      - name: Create Trivy Template
        run: |
          cat << 'EOF' > slack.tpl
          {{- range . -}}
          {{- $target := .Target -}}
          {{- range .Vulnerabilities -}}
          {{ $target }} | {{ .PkgName }} | {{ .VulnerabilityID }} | {{ .Severity }} | {{ .FixedVersion }}
          {{ end -}}
          {{- end -}}
          EOF

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }}
          format: 'template'
          template: '@slack.tpl' # The @ symbol tells Trivy to read the file
          exit-code: 0 
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          output: "raw-report.txt"

      - name: Format Slack Message
        id: format_message
        run: |
          # 1. Clean the report and extract stats
          sed -i '/^[[:space:]]*$/d' raw-report.txt
          
          if [ -s raw-report.txt ]; then
             # LOGIC: Count unique integrations (the first column before the |)
             UNIQUE_INT_COUNT=$(cut -d'|' -f1 raw-report.txt | sort -u | wc -l)
             TOTAL_CVE_COUNT=$(grep -c "CVE-" raw-report.txt)
             
             # LOGIC: Count Severities
             CRIT_COUNT=$(grep -c "CRITICAL" raw-report.txt || echo 0)
             HIGH_COUNT=$(grep -c "HIGH" raw-report.txt || echo 0)

             # FORMAT: Create a clean table with strict column widths
             # We use 'printf' to ensure the ID and Severity columns start at the exact same spot
             CLEAN_TABLE=$(awk -F'|' '{
                # Clean up paths and spaces
                gsub(/var\/db\/newrelic-infra\/newrelic-integrations\/bin\//, "", $1);
                gsub(/ /, "", $1); gsub(/ /, "", $3); gsub(/ /, "", $4);
                
                # Assign icons based on severity
                icon = ($4 == "CRITICAL") ? "ðŸ”´" : "ðŸŸ ";
                
                # Print formatted row: Icon | Integration (15 chars) | CVE ID (15 chars) | Severity
                printf "%s %-15s | %-15s | %s\n", icon, substr($1,1,15), substr($3,1,15), $4
             }' raw-report.txt)

             # --- CONSTRUCT DASHBOARD ---
             {
               echo "SLACK_MESSAGE<<EOF"
               echo -e "ðŸš€ *Security Scan: Weekly Dashboard* | $(date +'%Y-%m-%d')"
               echo -e "_________________________________________________"
               echo -e "*Summary Info:*"
               echo -e "â€¢ ðŸ“¦ *Integrations Affected:* $UNIQUE_INT_COUNT"
               echo -e "â€¢ ðŸ›¡ï¸ *Vulnerabilities Found:* $TOTAL_CVE_COUNT"
               echo -e "â€¢ ðŸ”´ *Critical:* $CRIT_COUNT   ðŸŸ  *High:* $HIGH_COUNT"
               echo -e "_________________________________________________"
               echo -e "\n*Findings Breakdown:*"
               echo -e "\`\`\`"
               echo -e "ST  INTEGRATION     | CVE ID          | SEVERITY"
               echo -e "--- --------------- | --------------- | --------"
               echo -e "$CLEAN_TABLE" | head -c 3000
               echo -e "\`\`\`"
               echo -e "ðŸ”— _Full report available in GitHub Actions artifacts._"
               echo "EOF"
             } >> $GITHUB_OUTPUT
          else
             echo "SLACK_MESSAGE=*âœ… Security Scan Passed* - No High/Critical issues detected." >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.COREINT_SLACK_TOKEN }}
          slack-channel: ${{ secrets.TEST_SLACK_CHANNEL }}
          slack-text: ${{ steps.format_message.outputs.SLACK_MESSAGE }}
          slack-optional-parse: full