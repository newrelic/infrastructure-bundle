name: Vulnerability Scan Daily
on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Build and scan image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: newrelic/infrastructure-bundle
      DOCKER_IMAGE_TAG: ci
      TRIVY_DISABLE_VEX_NOTICE: "true"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download integrations
        run: go run downloader.go

      - name: Build and load docker image
        run: |
          DOCKER_PLATFORMS=linux/amd64 ./docker-build.sh . --load

      - name: Create Trivy Template
        run: |
          cat << 'EOF' > slack.tpl
          {{- range . -}}
          {{- $target := .Target -}}
          {{- range .Vulnerabilities -}}
          {{ $target }} | {{ .PkgName }} | {{ .VulnerabilityID }} | {{ .Severity }} | {{ .FixedVersion }}
          {{ end -}}
          {{- end -}}
          EOF

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }}
          format: 'template'
          template: '@slack.tpl'
          exit-code: 0 
          ignore-unfixed: true
          # UPDATED: Added MEDIUM and LOW to the scan
          severity: "CRITICAL,HIGH,MEDIUM,LOW"
          output: "raw-report.txt"

      - name: Format Slack Message
        id: format_message
        run: |
          # 1. Clean the report
          sed -i '/^[[:space:]]*$/d' raw-report.txt
          
          if [ -s raw-report.txt ]; then
             # --- LOGIC: GLOBAL COUNTS ---
             TOTAL_CVE_COUNT=$(grep -c "CVE-" raw-report.txt || true)
             UNIQUE_INT_COUNT=$(cut -d'|' -f1 raw-report.txt | sort -u | wc -l)
             CRIT_T=$(grep -c "CRITICAL" raw-report.txt || echo 0)
             HIGH_T=$(grep -c "HIGH" raw-report.txt || echo 0)
             MED_T=$(grep -c "MEDIUM" raw-report.txt || echo 0)
             LOW_T=$(grep -c "LOW" raw-report.txt || echo 0)

             # --- LOGIC: PER-INTEGRATION AGGREGATION ---
             AGGREGATED_TABLE=$(awk -F'|' '
             {
                name = $1;
                gsub(/.*\//, "", name); 
                gsub(/ /, "", name);
                
                sev = $4; gsub(/ /, "", sev);
                
                ints[name]++;
                if (sev == "CRITICAL") crit[name]++;
                else if (sev == "HIGH") high[name]++;
                else if (sev == "MEDIUM") med[name]++;
                else if (sev == "LOW") low[name]++;
             }
             END {
                for (i in ints) {
                   if (crit[i] > 0) icon = "üî¥";
                   else if (high[i] > 0) icon = "üü†";
                   else if (med[i] > 0) icon = "üü°";
                   else icon = "üîµ";
                   
                   row_tot = crit[i] + high[i] + med[i] + low[i];
                   printf "%s %-12s | %2d | %2d | %2d | %2d | %3d\n", icon, substr(i,1,12), crit[i], high[i], med[i], low[i], row_tot
                }
             }' raw-report.txt | sort -r)

             # --- CONSTRUCT DASHBOARD ---
             # We build the string in a variable to ensure no stray echo outputs
             FINAL_MSG="üìä *Security Scan: Integration Heatmap* | $(date +'%Y-%m-%d')\n"
             FINAL_MSG="${FINAL_MSG}_________________________________________________\n"
             FINAL_MSG="${FINAL_MSG}*Global Stats:* üõ°Ô∏è ${TOTAL_CVE_COUNT:-0} Issues | üì¶ ${UNIQUE_INT_COUNT:-0} Components\n"
             FINAL_MSG="${FINAL_MSG}üî¥ Crit: ${CRIT_T}  üü† High: ${HIGH_T}  üü° Med: ${MED_T}  üîµ Low: ${LOW_T}\n"
             FINAL_MSG="${FINAL_MSG}_________________________________________________\n\n"
             FINAL_MSG="${FINAL_MSG}*Findings Breakdown:*\n"
             FINAL_MSG="${FINAL_MSG}\`\`\`\n"
             FINAL_MSG="${FINAL_MSG}ST  INTEGRATION  | CR | HI | ME | LO | TOT\n"
             FINAL_MSG="${FINAL_MSG}--- ------------ | -- | -- | -- | -- | ---\n"
             FINAL_MSG="${FINAL_MSG}${AGGREGATED_TABLE}\n"
             FINAL_MSG="${FINAL_MSG}\`\`\`\n"
             FINAL_MSG="${FINAL_MSG}üëâ _ST: Status icon represents the highest severity found._"

             # Write to GITHUB_OUTPUT using the heredoc delimiter
             echo "SLACK_MESSAGE<<EOF" >> $GITHUB_OUTPUT
             echo -e "$FINAL_MSG" >> $GITHUB_OUTPUT
             echo "EOF" >> $GITHUB_OUTPUT
          else
             echo "SLACK_MESSAGE=*‚úÖ Security Scan Passed* - No vulnerabilities detected." >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.COREINT_SLACK_TOKEN }}
          slack-channel: ${{ secrets.TEST_SLACK_CHANNEL }}
          slack-text: ${{ steps.format_message.outputs.SLACK_MESSAGE }}
          slack-optional-parse: full