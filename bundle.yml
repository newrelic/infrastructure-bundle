  - name: nri-apache
    version: 1.6.0
  - name: nri-cassandra
    version: 2.8.0
  - name: nri-consul
    version: 2.3.0
  - name: nri-couchbase
    version: 2.4.0
  - name: nri-ecs
    version: 1.3.1
  - name: nri-elasticsearch
    version: 4.3.5
  - name: nri-f5
    version: 2.3.0
  - name: nri-haproxy
    version: 2.2.1
  - name: nri-jmx
    version: 2.4.6
  - name: nri-kafka
    version: 2.16.0
  - name: nri-memcached
    version: 2.2.0
  - name: nri-mongodb
    version: 2.6.0
  - name: nri-mysql
    version: 1.6.0
  - name: nri-nagios
    version: 2.7.1
  - name: nri-nginx
